name: BUILD AND PUBLISH TAG

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Flutter version from https://github.com/flutter/flutter/tags"
        required: true

jobs:
  build_and_push:
    name: "Build and push"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸš‚ Get latest code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: âœ¨ Log into registry
        run: echo "${{ secrets.DOCKER_LOGIN_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_LOGIN_USERNAME }} --password-stdin

      - name: ğŸˆ Pull alpine:latest
        run: docker pull alpine:latest

      - name: ğŸ—ï¸ Build images
        run: make build VERSION="${{ github.event.inputs.version }}"

      - name: ğŸ”¥ Push images to registry
        run: make push VERSION="${{ github.event.inputs.version }}"

      - name: ğŸ—‘ï¸ Prune images
        run: make prune
