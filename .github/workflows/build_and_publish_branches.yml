name: BUILD AND PUBLISH BRANCHES

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 1'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      ##########################################
      # DEPENDENCIES
      - name: âœ¨ Log into registry
        run: echo "${{ secrets.DOCKER_LOGIN_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_LOGIN_USERNAME }} --password-stdin

      - name: ğŸˆ Pull alpine:latest
        run: docker pull alpine:latest

      ##########################################
      # STABLE
      - name: ğŸ—ï¸ Build stable images
        run: make build FLUTTER_CHANNEL="stable"

      - name: ğŸ”¥ Push stable images to registry
        run: make push FLUTTER_CHANNEL="stable"

      - name: ğŸ—‘ï¸ Prune images
        run: make prune

      ##########################################
      # BETA
      - name: ğŸ—ï¸ Build beta images
        run: make build FLUTTER_CHANNEL="beta"

      - name: ğŸ”¥ Push beta images to registry
        run: make push FLUTTER_CHANNEL="beta"

      - name: ğŸ—‘ï¸ Prune images
        run: make prune

      ##########################################
      # MASTER
      - name: ğŸ—ï¸ Build master images
        run: make build FLUTTER_CHANNEL="master"

      - name: ğŸ”¥ Push master images to registry
        run: make push FLUTTER_CHANNEL="master"

      - name: ğŸ—‘ï¸ Prune images
        run: make prune

